<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      position: relative;
      width: 850px;
      height: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: float 4s ease-in-out infinite;
    }

    .image-container img {
      width: 300px;
    }

    @keyframes float {
      0% { transform: translateY(0px);}
      50% { transform: translateY(-15px);}
      100% { transform: translateY(0px);}
    }

    .form-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .form-box {
      position: absolute;
      width: 100%;
      padding: 40px;
      transition: transform 0.8s ease;
      color: #fff;
    }

    .form-box h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
      color: #ddd;
      transition: color 0.3s ease;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
      margin-bottom: 15px;
      transition: 0.3s ease;
    }

    input:focus {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 10px #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #2575fc;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #2575fc;
      color: #fff;
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-footer a {
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    /* Switching animation */
    .login-box { transform: translateX(0); }
    .register-box { transform: translateX(100%); }

    .active-login .login-box { transform: translateX(0); }
    .active-login .register-box { transform: translateX(100%); }

    .active-register .login-box { transform: translateX(-100%); }
    .active-register .register-box { transform: translateX(0); }
  </style>
</head>
<body>
  <div class="container active-login" id="container">
    <div class="image-container">
      <img src="asset/register.png" alt="Login Image">
    </div>

    <div class="form-container">
      <!-- Login Form -->
      <div class="form-box login-box">
        <h3>Login</h3>
        <form>
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter Email" required>
          
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter Password" required>

          <button type="submit">Log in</button>
        </form>
        <div class="form-footer">
          <p>Don't have an account? <a onclick="showRegister()">Register</a></p>
        </div>
      </div>

      <!-- Register Form -->
      <div class="form-box register-box">
        <h3>Register</h3>
        <form>
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter Full Name" required>

          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" placeholder="Enter Email" required>

          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" placeholder="Enter Password" required>

          <button type="submit">Register</button>
        </form>
        <div class="form-footer">
          <p>Already have an account? <a onclick="showLogin()">Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById("container");

    function showRegister() {
      container.classList.remove("active-login");
      container.classList.add("active-register");
    }

    function showLogin() {
      container.classList.remove("active-register");
      container.classList.add("active-login");
    }
  </script>
</body>
</html>
